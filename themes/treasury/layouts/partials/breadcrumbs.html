{{- if not .IsHome }}
<nav class="breadcrumbs" aria-label="Breadcrumbs">
  <ol class="breadcrumbs-list">
    <li><a href="https://home.treasury.gov/">Home</a></li>
    {{- range .Ancestors.Reverse }}
    {{- if not .IsHome }}
    <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
    {{- end }}
    {{- end }}
    <li aria-current="page">{{ .Title }}</li>
  </ol>
</nav>
{{- end }}
