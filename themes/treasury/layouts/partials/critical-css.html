{{/* Critical CSS - Above-the-fold styles inlined for faster first paint */}}
<style>
/* Reset & Base */
*,*::before,*::after{box-sizing:border-box}
html{font-size:16px;-webkit-font-smoothing:antialiased}
body{margin:0;font-family:'Source Sans Pro','Helvetica Neue',Arial,sans-serif;font-size:1rem;line-height:1.6;color:#1b1b1b;background:#fff}
h1,h2,h3,h4,h5,h6{font-family:'Merriweather',Georgia,serif;font-weight:700;line-height:1.3;margin:0 0 1rem;color:#0050b4}
a{color:#1a4480}
img{max-width:100%;height:auto}
.container{max-width:1400px;margin:0 auto;padding:0 1.5rem}

/* Skip Link */
.skip-link{position:absolute;top:-50px;left:0;background:#0050b4;color:#fff;padding:.5rem 1rem;z-index:10000}
.skip-link:focus{top:0;outline:2px solid #ffbe2e;outline-offset:2px}

/* USA Banner */
.usa-banner{background:#f0f0f0;font-size:.8125rem;border-bottom:1px solid #ddd}
.usa-banner-inner{max-width:1400px;margin:0 auto;padding:0 1rem}
.usa-banner-header{display:flex;align-items:center;padding:.25rem 0;gap:.5rem}

/* Alert Banner */
.alert-banner{background:#e1f3f8;color:#000;border-left:4px solid #00bde3}
.alert-banner-inner{max-width:1400px;margin:0 auto;padding:.75rem 1rem;display:flex;align-items:center;justify-content:space-between;gap:1rem}

/* Header */
#header{color:#fff}
.header-branding-wrapper{background:#0050b4}
.header-inner{max-width:1400px;margin:0 auto;padding:0 1.5rem}
.header-branding{padding:1.5rem 0}
.header-branding .logo{display:flex;align-items:center;gap:1rem;color:#fff;text-decoration:none}
.treasury-logo{width:60px;height:60px}
.logo-text{font-family:'Cormorant Garamond','Georgia',serif;font-size:1.625rem;font-weight:500;letter-spacing:.05em}

/* Main Nav */
.main-nav{background:#002d72;position:sticky;top:0;z-index:1000}
.nav-inner{max-width:1400px;margin:0 auto;padding:0 .5rem;display:flex;align-items:center;justify-content:space-between;position:relative}
.nav-menu{list-style:none;margin:0;padding:0;display:flex}
.nav-link{display:block;padding:1rem 1.25rem;color:#fff;text-decoration:none;font-size:.875rem;font-weight:600;letter-spacing:.05em;transition:background .2s;cursor:pointer;border:none;background:none;font-family:inherit}

/* Breadcrumbs */
.breadcrumbs{background:#f0f0f0;padding:.875rem 0;font-size:.8125rem;border-bottom:1px solid #ddd}
.breadcrumbs-list{list-style:none;margin:0;padding:0;display:flex;flex-wrap:wrap;align-items:center;gap:.5rem}

/* News Layout */
.news-page-section{padding:2rem 0 3rem}
.news-three-col{display:grid;grid-template-columns:200px 1fr 300px;gap:1.5rem}
.page-title{font-family:'Merriweather',Georgia,serif;font-size:2.25rem;font-weight:400;color:#1b1b1b;margin:0 0 .5rem}

/* Visually Hidden */
.sr-only,.visually-hidden{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);border:0}
</style>
