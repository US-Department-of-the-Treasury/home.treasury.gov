{{- with site.Params.alert_message }}
<!-- Alert Banner -->
<div class="alert-banner" role="alert">
  <div class="alert-banner-inner">
    <div class="alert-banner-content">
      <svg class="alert-info-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
        <circle cx="12" cy="12" r="10" fill="#1b1b1b"/>
        <text x="12" y="17" text-anchor="middle" fill="#fff" font-size="14" font-weight="700" font-family="serif">i</text>
      </svg>
      <p class="alert-banner-text">{{ . | safeHTML }}</p>
    </div>
  </div>
</div>
{{- end }}
